<!doctype html>
<html>

  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    {% assets "home_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}"></link>
    {% endassets %}

    {% assets "home_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </head>

  <body class="">

    <div class="fixed-header">
      <div class="navbar">
        <a class="navlink" href="{{ url_for('.show_overview')}}">Overview</a>
        <a class="navlink" href="{{ url_for('.show_canopies')}}">Browse Canopies</a>
      </div>
    </div>

    <div class="header">
      {% block header %}{% endblock %}
    </div>
    <div class="main">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
